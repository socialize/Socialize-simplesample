<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JUnit XML Reporter Spec</title>

    <link rel="stylesheet" href="../ext/jasmine.css" type="text/css" />

    <script type="text/javascript" src="jasmine-iphone/jasmine-uiautomation.js"></script>
    <script type="text/javascript" src="jasmine-iphone/jasmine-uiautomation-reporter.js"></script>
    <script type="text/javascript" src="jasmine-iphone/jasmine.junit_reporter.js"></script>

    <!-- Include spec file -->
    <script type="text/javascript" src="SampleAppSpec.js"></script>
</head>
<body>
    <script type="text/javascript">
jasmine.getEnv().addReporter(new jasmine.UIAutomation.Reporter());
//jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter());

jasmine.getEnv().execute();    
    </script>
</body>
</html>
